<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Quiz Time!</title>
  <link rel="stylesheet" href="style.css">
  <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="main">
      <div class="container">
        <div class="content">
          <div class="intro">
          <h1 class="heading">Quiz Time!</h1>
          <h2>Click the button below to begin!</h2>
        </div>
        </div>
        <div class="actions">
        <button class="btn">Start</button>
      </div>
      </div>
    </div>
    <div id="simple-modal" class="modal-overlay modal-hidden" aria-hidden="true">
      <div class="modal" tabindex="-1" role="dialog">
        <div class="modal-header">
          <h2 class="modal-heading">Your Quiz Results</h2>
        </div>
        <div class="modal-body"></div>
        <div class="modal-footer">
          <p>Thank you for taking this quiz!</p>
        </div>
        <a href="#close" class="modal-close" title="Close modal">&times;</a>
      </div> 
    </div>
  <script src="script.js"></script>
</body>
</html>
